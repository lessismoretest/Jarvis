<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis - 智能助手</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="flex h-screen">
        <!-- 左侧菜单 -->
        <div class="w-16 bg-gray-800 flex flex-col justify-between">
            <div class="flex flex-col items-center py-4">
                <button class="menu-btn active" data-target="chat">
                    <i class="fas fa-comment text-white text-xl"></i>
                </button>
            </div>
            <div class="flex flex-col items-center py-4">
                <button class="menu-btn" data-target="settings">
                    <i class="fas fa-cog text-white text-xl"></i>
                </button>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="flex-1 flex">
            <!-- 聊天页面 -->
            <div id="chat-page" class="flex-1">
                <div class="container">
                    <div class="chat-container">
                        <div id="chat-history">
                            <!-- 聊天记录将在这里动态插入 -->
                        </div>

                        <!-- 工具栏 -->
                        <div class="tool-group">
                            <div class="flex items-center space-x-4 mb-4 p-2 bg-gray-50 rounded-lg">
                                <div class="flex items-center">
                                    <label for="model-select" class="text-gray-700 mr-2">AI模型:</label>
                                    <select id="model-select" class="rounded-lg border border-gray-300 px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="deepseek">Deepseek</option>
                                        <option value="gemini" selected>Gemini</option>
                                    </select>
                                </div>
                                <div class="flex items-center ml-4">
                                    <label for="whisper-select" class="text-gray-700 mr-2">语音识别:</label>
                                    <select id="whisper-select" class="rounded-lg border border-gray-300 px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="tiny">Tiny (最快)</option>
                                        <option value="base">Base (快速)</option>
                                        <option value="small" selected>Small (平衡)</option>
                                        <option value="medium">Medium (较准)</option>
                                        <option value="large">Large (最准)</option>
                                    </select>
                                </div>
                                <div class="flex items-center ml-4">
                                    <label for="voice-select" class="text-gray-700 mr-2">文字转语音:</label>
                                    <select id="voice-select" class="rounded-lg border border-gray-300 px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="none">关闭</option>
                                        <option value="zh-CN-XiaoxiaoNeural" selected>晓晓 (女声)</option>
                                        <option value="zh-CN-YunxiNeural">云希 (男声)</option>
                                        <option value="zh-CN-YunyangNeural">云扬 (男声新闻)</option>
                                        <option value="zh-CN-XiaochenNeural">晓辰 (女声温柔)</option>
                                        <option value="zh-CN-XiaohanNeural">晓涵 (女声自然)</option>
                                        <option value="zh-CN-XiaomoNeural">晓墨 (女声活力)</option>
                                        <option value="zh-CN-XiaoruiNeural">晓睿 (女声感性)</option>
                                        <option value="zh-CN-XiaoshuangNeural">晓双 (女声可爱)</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- 输入区域 -->
                        <div class="input-group">
                            <div class="flex space-x-4">
                                <input type="text" id="message-input" 
                                    class="flex-1 rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="输入您的问题...">
                                <button id="voice-btn" 
                                        class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        title="按住说话">
                                    <i class="fas fa-microphone"></i>
                                </button>
                                <button id="send-btn" 
                                        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    发送
                                </button>
                            </div>

                            <!-- 语音录制状态指示器 -->
                            <div id="recording-indicator" class="hidden mt-2 text-center text-red-500">
                                <i class="fas fa-circle animate-pulse mr-2"></i>正在录音...
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 设置页面 -->
            <div id="settings-page" class="flex-1 hidden">
                <div class="container">
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <h2 class="text-2xl font-bold mb-6">设置</h2>
                        
                        <!-- 设置菜单 -->
                        <div class="flex">
                            <!-- 左侧菜单 -->
                            <div class="w-48 border-r">
                                <div class="flex flex-col space-y-2">
                                    <button class="settings-menu-btn active" data-target="ai-settings">
                                        AI设置
                                    </button>
                                    <button class="settings-menu-btn" data-target="appearance-settings">
                                        外观设置
                                    </button>
                                </div>
                            </div>
                            
                            <!-- 右侧内容 -->
                            <div class="flex-1 pl-6">
                                <!-- AI设置 -->
                                <div id="ai-settings" class="settings-content">
                                    <h3 class="text-lg font-semibold mb-4">AI模型设置</h3>
                                    <div class="space-y-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                                默认AI模型
                                            </label>
                                            <select class="w-full rounded-lg border border-gray-300 px-3 py-2">
                                                <option value="deepseek">Deepseek</option>
                                                <option value="gemini" selected>Gemini</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- 外观设置 -->
                                <div id="appearance-settings" class="settings-content hidden">
                                    <h3 class="text-lg font-semibold mb-4">外观设置</h3>
                                    <p class="text-gray-500">功能开发中...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4/dist/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
