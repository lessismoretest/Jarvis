<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis - 智能助手</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 头部 -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h1 class="text-3xl font-bold text-center text-blue-600">
                <i class="fas fa-robot mr-2"></i>Jarvis
            </h1>
            <p class="text-center text-gray-600 mt-2">您的智能助手</p>
        </div>

        <!-- 聊天区域 -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div id="chat-history" class="space-y-4 mb-6 h-96 overflow-y-auto">
                <!-- 聊天记录将在这里动态插入 -->
            </div>

            <!-- 输入区域 -->
            <div class="flex space-x-4">
                <input type="text" id="message-input" 
                       class="flex-1 rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="输入您的问题...">
                <button id="send-btn" 
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    发送
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4/dist/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
